<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>과제3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<title>웹 폼</title>

<div class="container mt-3">
<h2 class="text-center">취업 정보 계정 만들기</h2>
<hr>


<div>
    <span class="text-danger">*</span>
    "필수 입력 항목"
</div>
<form action="#">
<div class="my-3 p-2 text-bg-primary">기본정보</div>
  <div class="row">
  <div class="col-sm-6"></div>
  <div class="my-3 me-3">
  <label="usr_name" class="form-label">
    "이 름"
  <span class="text-danger">*</span>
  </label>
  <input type="text" id="usr_name" name="usr_name" class="form-control" required>
</div>


<div class="mb-3 me-3">
  <label="email" class="form-label">
  "이메일"
  <span class="text-danger">*</span>
  </label>
  <input type="text" id="email" name="email" class="form-control" placeholder="id@domain_name" required>
</div>


<div class="mb-3 me-3">
<label="pwd" class="form-label">
    "암 호"
<span class="text-danger">*</span>
</label>
<input type="password" id="pwd" name="pwd" class="form-control" placeholder="암호" required>
</div>
</label>


<div class="mb-3 me-3">
<label="pwd_c" class="form-label">
    "암호 확인"
<span class="text-danger">*</span>
</label>
<input type="password" id="pwd_c" name="pwd" class="form-control" placeholder="암호 확인" required>
</div>




</label>






</form>





</div>

</body>
</html>
