<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <style>

    #d2 {
        font-weight: bold;
        background-color: lightblue;
        width: 800px;
        padding-left: 10px;
    }
    .a {
        margin-left: 8px;
        text-align: right;
        width: 130px;
        padding-right: 8px;
        display: inline-block;
    }
    .submit {
        margin-left:200px;
    }
    </style>

</head>
<body>
<div>
<div>
<h1>취업 정보 계정 만들기</h1>
    <p style="color:red; font-size: 10pt"> *필수 입력 항목 </p>
<div>
<div id="d2">
기본 정보
</div>
<div>

<form name="register" method="post">

<div class="a">
  <label>이 름*</label>
</div>
  <input type="text" size="8">
<div>
<div class="a">
  <label>이메일*</label>
</div>
  <input type="email" size="15" placeholder="id@domain_name"
       style="display:inline-block; height:15px;">
<div>
<div class="a">
<label>암호*</label>
</div>
<input type="password" size="12">
<div>
<div class="a">
<label>암호 확인*</label>
</div>
<input type="password" size="12">
<div>
<div class="a">
<label>모바일 폰*</label>
</div>
<input type="tel" size="13" placeholder="010-0000-0000">
<div>
<div class="a"
<label>개인 홈페이지</label>
</div>
<input type="url" size="30" placeholder="http://">
<div>
<div class="a">
<label>주소*</label>
</div>
<input type="text,tel" size="30">

<div>
<div id="d2">
학력
</div>
<div>
<div>
<div class="a">
<label>학교 명*</label>
</div>
<input type="text" size="12">
<div>
<div class="a">
<label>전 공*</label>
</div>
<input type="text" size="12">
<div>
<div class="a">
<label>졸업 여부*</label>
</div>
<select name="졸업 여부">
<option value="1">---선택---</option>
<option value="2">졸업예정</option>
<option value="3">졸업</option>
</select>
<div>
<div class="a">
<label>졸업(예정)일</label>
</div>
<input type="date">
<div>
<div id="d2">
<label>업무경력</label>
</div>
<div>
<div class="a">
<label>근무업체명</label>
</div>
<input type="text" size="20">
<div>
<div class="a">
<label>직 위</label>
</div>
<input type="text">
<div>
<div class="a">
<label>담당 업무</label>
</div>
<textarea cols="80" rows="10">이전 업체에서 담당한 업무를 기술하시오.
</textarea>
<div>
<div class="a">
<label>근무년수</label>
</div>
<input type="number" min="0" max="10" step="0.5">년
<div>
<div id="d2">
자기소개서
</div>
<div>
<div class="a">
<label>첨부 파일</label>
</div>
<input type="file">
<div>
<div class="submit">
<input type="submit" value="제 출">
<input type="reset" value="재작성">
</div>

</body>
</html>
